<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Error Object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="container">
  <div class="row">
    <h1>JavaScript Error Object <small>Traces of Errors</small></h1>
  </div>

  <div class="row">
    <h3>Unthrown Error</h3>
    <div id="js-error"></div>
  </div>

  <script src="js/printProps.js"></script>
  <script>

  (function (window) {

    var e = new Error("an example error");
    printProps(e, "js-error");

  })(window);

  </script>
</body>
</html>
