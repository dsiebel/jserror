<!DOCTYPE html>
<html>
<head>
  <title>Window.OnError</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="container">
  <div class="row">
    <h1>Window.OnError <small>Traces of Errors</small></h1>
  </div>

  <div class="row">
    <h3>window.onerror</h3>
    <div id="js-arguments"></div>
  </div>

  <script src="js/printProps.js"></script>
  <script>

  (function (window) {

    window.onerror = function () {
      printProps(arguments, "js-arguments");
    };

    throw new Error("a global error");

  })(window);

  </script>
</body>
</html>
