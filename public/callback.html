<!DOCTYPE html>
<html>
<head>
  <title>How Errors Bubble with Callbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
</head>
<body class="container">
  <div class="row">
    <h1>
      How Errors Bubble with Callbacks <small>Traces of Errors</small>
    </h1>
  </div>

  <div class="row">
    <h3>An Error Trigger</h3>
    <button id="js-button">Trigger</button>
    <div id="js-error"></div>
  </div>

  <div class="row">
    <h3>Application error handler</h3>
    <div id="js-app"></div>
  </div>

  <div class="row">
    <h3>Global Handler</h3>
    <div id="js-global"></div>
    <div id="js-global-error"></div>
  </div>

  <script src="js/util.js"></script>
  <script>

  (function (window, document) {

    function App() {

      // I'm going to capture any errors in my application!
      try {

        function initialize() {
          var buttonEl = document.getElementById("js-button");
          buttonEl.addEventListener("click", onClick);
        }

        function onClick() {
          try {
            throw new Error("an example error");
          } catch(error) {
            printProps(error, document.getElementById("js-error"));
            throw error;
          }
        }

        function onError(error) {
          // custom application error logic.
          //   show user messaging?
          //   log the event somewhere?
          printProps(error, document.getElementById("js-app"));
        }

      } catch(error) {
        onError(error);
      }

      return {
        initialize:initialize,
        onError:onError
      };

    }



    // Just in case
    window.onerror = function (message, file, line, col, error) {

      printProps(arguments, document.getElementById("js-global"));
      if (error) {
        printProps(error, document.getElementById("js-global-error"));
      }
    };


    var app = new App();
    app.initialize();

  })(window, document);

  </script>
</body>
</html>
